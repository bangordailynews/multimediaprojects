<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title><%= appname %></title>

    <meta property="og:site_name" content="Bangor Daily News" />

       <script type="text/javascript">
        var mappingHorizontal = null;

        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        (function() {
            var gads = document.createElement("script");
            gads.async = true;
            gads.type = "text/javascript";
            var useSSL = "https:" == document.location.protocol;
            gads.src = (useSSL ? "https:" : "http:") + "//www.googletagservices.com/tag/js/gpt.js";
            var node = document.getElementsByTagName("script")[0];
            node.parentNode.insertBefore(gads, node);
        })();

        googletag.cmd.push(function() {

          // mappingHorizontal = googletag.sizeMapping().addSize([1024, 300],[[620,115]]).addSize([0, 0],[[320,50]]).build();

            var pid_value = "";
            googletag.defineSlot('/1015782/bangordailynews', [
                    [300,600]
                ], "bdnads-top-300x600")
                // .defineSizeMapping(mappingHorizontal)
                .addService(googletag.pubads())
                .setTargeting("pos", "top");

           googletag.defineSlot('/1015782/bangordailynews', [
                    [300,250]
                ], "bdnads-bottom-300x250-1")
                // .defineSizeMapping(mappingHorizontal)
                .addService(googletag.pubads())
                .setTargeting("pos", "bottom");

            googletag.defineSlot('/1015782/bangordailynews', [
                    [300,250]
                ], "bdnads-bottom-300x250-2")
                // .defineSizeMapping(mappingHorizontal)
                .addService(googletag.pubads())
                .setTargeting("pos", "bottom");
            
           googletag.defineSlot('/1015782/bangordailynews', [
                    [300,250]
                ], "bdnads-bottom-300x250-3")
                // .defineSizeMapping(mappingHorizontal)
                .addService(googletag.pubads())
                .setTargeting("pos", "bottom");

            googletag.defineSlot('/1015782/bangordailynews', [
                    [300,250]
                ], "bdnads-bottom-300x250-4")
                // .defineSizeMapping(mappingHorizontal)
                .addService(googletag.pubads())
                .setTargeting("pos", "bottom");
            
            googletag.pubads().setTargeting('author', '');
            googletag.pubads().setTargeting("pid", pid_value);
            googletag.pubads().setTargeting("kw", ['']);
            googletag.pubads().enableSingleRequest();
            googletag.pubads().collapseEmptyDivs();
            googletag.enableServices();
        });
    </script>

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="page">

      <div id="intro">
          <div class="inner" id="title-slide">
              <h1 class="title"><%= appname %></h1>
              <div class="subtitle">
                A great sub-title about a great project.
              </div>
            </div><!-- /.inner -->
          <div class="logo">
              <a href="#card-Credits">
                  <img src="images/bdnmaine.png" alt="A BDN Maine Project" width="50">
              </a>
          </div>
      </div><!-- /#intro -->

          <div class="container">
              <div class="row" id="chapters">
                  <script id='card-template' type='text/x-handlerbars-template'>
                      <div class='cards' id="card-{{index}}">
                          <a name="card-{{heading}}"></a>
                          <h2>{{heading}}</h2>
                          {{#each content}}
                            {{#multimedia}}
                              {{this}}
                            {{/multimedia}}
                          {{/each}}
                      </div>
                  </script>
              </div><!-- /#chapters -->

              
          </div><!-- /.container -->

          <p class='scroll-cue'>
              <span class="glyphicon glyphicon-chevron-down"></span>
              Scroll
              <span class="glyphicon glyphicon-chevron-down"></span>
          </p><!-- /.scroll-cue -->

          <div class="footer container">
              <a href="#card-Credits">
                  <img src="images/bdnmaine.png" alt="A BDN Maine Project" width="50">
              </a>
              <p>Copyright <%= projectYear %> BDN Maine</p>
          </div>

    </div><!-- /#page -->

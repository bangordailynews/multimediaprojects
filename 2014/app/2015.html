      <div id="intro">

              <h1 class="title">{{name}}</h1>
              <div class="subtitle">
                {{subtitle}}
              </div>
            </div><!-- /.inner -->
          <div class="logo">
              <a href="#card-Credits">
                  <img src="images/bdnmaine.png" alt="A BDN Maine Project" width="50">
              </a>
          </div>
        </script>
     </div><!-- /#intro -->



          <div class="container">
              <div class="row" id="chapters">
                  <script id="card-template" type="text/x-handlerbars-template">
                      <div class='cards' id="card-{{index}}">
                          <a name="card-{{heading}}"></a>
                          <h2>{{heading}}</h2>
                          {{#each content}}
                            {{#multimedia}}
                              {{this}}
                            {{/multimedia}}
                          {{/each}}
                      </div>
                  </script>
              </div><!-- /#chapters -->

              <div class="row">
                <div class="cards">
                  <a href="#">
                    <h2>What did we miss?</h2>
                  </a>

                    <div class="fb-comments" data-href="http://external.bangordailynews.com/projects/2014/12/2015.html" data-numposts="5" data-colorscheme="light"></div>
                  </div>
                </div>
              </div>

          </div><!-- /.container -->

          <div class="footer container">
              <a href="#card-Credits">
                  <img src="images/bdnmaine.png" alt="A BDN Maine Project" width="50">
              </a>
              <p>Copyright 2014 BDN Maine</p>
          </div>

    </div><!-- /#page -->
